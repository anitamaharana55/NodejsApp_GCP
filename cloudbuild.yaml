- id: 'tf init'
  name: "hashicorp/terraform:1.3.0"
  entrypoint: 'sh'
  args:
  - '-c'
  - |
        if [ -d "$_PATH_TF"]; then
          echo "run init"
          terraform init
        else
          for dir in $_PATH_TF/*/
          do
          cd ${dir}
          env=${dir%*/}
          env=${env#*/}
          echo "${env}"
          terraform init || exit 1
          cd ../
        done
        fi
      # terraform init -reconfigure
- id: 'tf plan'
  name: "hashicorp/terraform:1.3.0"
  entrypoint: 'sh'
  args:
  - '-c'
  - |
     terraform plan

- id: 'tf apply or destroy'
  name: "hashicorp/terraform:1.3.0"
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      terraform $_TFACTION -auto-approve

    
